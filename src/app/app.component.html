<div class="container">
  <h1>Hotel Room Reservation System</h1>

  <div class="controls">
    <input type="number" [(ngModel)]="roomCount" placeholder="Enter number of rooms" min="1" max="5">
    <button (click)="bookRooms(roomCount)">Book</button>
    <button (click)="generateRandomOccupancy(roomCount)">Generate Random Occupancy</button>
    <button (click)="resetBooking()">Reset</button>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <div class="hotel">
    <div *ngFor="let floor of floors; let i = index" class="floor">
      <span class="floor-label">Floor {{ i + 1 }}</span>
      <div class="rooms">
        <div *ngFor="let room of floor" 
             [class.occupied]="room.occupied" 
             [class.booked]="bookedRooms.includes(room)">
          {{ room.number }}
        </div>
      </div>
    </div>
  </div>
</div>
